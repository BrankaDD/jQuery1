<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>jQuery</title>
</head>
<body>
    <h1>Hide me when you click the button</h1>
    <h1>Me too, please. I'm shy.</h1>
    <button id="hide">HIDE H1</button>
    <button id="show">Click me and I'll bring them back!</button>
    <p class="enter">When a mouse enters this area, I want you to make the background color blue!</p>
    <script>

        $(document).ready(function(){
  $("#hide").on("click", function(){
    $("h1").hide();
  });
});

$(document).ready(function(){
  $("#show").on("click", function(){
    $("h1").show();
  });
});

$(document).ready(function(){
  $(".enter").mouseenter(function(){
    $(this).css("background-color", "#0000ff");
  });
});
    </script>
</body>
</html>
